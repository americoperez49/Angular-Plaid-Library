<h1>Welcome to the Plaid App Consumer!</h1>

@if (linkToken) {
<ng-plaid-link
  [linkToken]="linkToken"
  (onSuccess)="onSuccess($event)"
  (onExit)="onExit($event)"
  (onEvent)="onEvent($event)"
>
</ng-plaid-link>
} @else {
<app-create-user (onUserCreated)="onUserCreated($event)"></app-create-user>
}
